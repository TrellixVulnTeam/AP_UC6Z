
<html>

<body>    
    
   <input type="number" id="Number1" placeholder="number1">
   <input type="number" id="Number2" placeholder="number2">

   <button onclick="Plus()">Plus</button>
   <button onclick="Min()">Min</button>
   <button onclick="Maal()">Maal</button>
   <button onclick="Delen()">Delen</button>
    <br>
    <br>

   <p>The Result is : </p>  
   <input id="outputField" type="number" value="" readonly>
   
<script>
       function Plus(){
    var number1 = parseInt(document.getElementById("Number1").value);
    var number2 = parseInt(document.getElementById("Number2").value);
    var result = number1 + number2;
    document.getElementById("result").innerHTML = result;
}
function Min(){
    var number1 = parseInt(document.getElementById("Number1").value);
    var number2 = parseInt(document.getElementById("Number2").value);
    var result = number1 - number2;
    document.getElementById("result").innerHTML = result;
}
function Maal(){
    var number1 = parseInt(document.getElementById("Number1").value);
    var number2 = parseInt(document.getElementById("Number2").value);
    var result = number1 * number2;
    document.getElementById("result").innerHTML = result;

}
function Delen(){
    var number1 = parseInt(document.getElementById("Number1").value);
    var number2 = parseInt(document.getElementById("Number2").value);
    var result = number1 / number2;
    document.getElementById("result").innerHTML = result;
}

</script>
</body>
