<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom styles for this template -->

            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            padding-top: 4.5rem;
        }
       
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="./Afleveringen.html">afleveringen<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./Personages.html">personages</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./Location.html">locatie</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Location Name</span>
        </div>
        <input id="charInput" type="text" class="form-control" placeholder="ex: earth" aria-label="Username"
            aria-describedby="basic-addon1">
        <button type="button" class="btn btn-primary" onclick="getCharacter()">Primary</button>
    </div>

    <div id="LocationCard"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCharacter() {
            let sBaseUrl = "https://rickandmortyapi.com/api/location/?name=";
            let scharInput = $("#charInput").val();

            $.getJSON(sBaseUrl + scharInput)
            .done(function (oData) {
            console.log(oData)
            let aResults = oData.results
            $("#LocationCard").html("");
            aResults.forEach(location => {
            $("#LocationCard").append('<div class="jumbotron"> \
                <h1>' + location.name + '</h1> \
                <p class="lead">Type: ' + location.type + '</p> \
                <p class="lead">Dimension: ' + location.dimension + '</p> \
                <p>Residents:</p><ul id="locationResidentList' + location.residents + '"></ul>\
            </div>')
           

            });

            })
            .fail(function (oError) {
            console.error(oError);
            });
        }

        
    </script>
</body>

</html>
