<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            padding-top: 4.5rem;
        }

        .card {
            display: inline-block;
        }
    </style>
</head>

<body onload="getCharacter()">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="./Afleveringen.html">afleveringen<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./Personages.html">personages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Location.html"> locatie</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name character</span>
        </div>
        <input id="charInput" type="text" class="form-control" placeholder="ex: Rick Sanchez" aria-label="Username"
            aria-describedby="basic-addon1">
        
    </div>

    <div id="characterCard"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCharacter() {
            let sBaseUrl = "https://rickandmortyapi.com/api/character/?name=";
            let scharInput = $("#charInput").val();
            $.getJSON(sBaseUrl + scharInput)
                .done(function (oData) {
                    console.log(oData)
                    let aResults = oData.results;
                    $("#characterCard").html("");
                    aResults.forEach(personage => {
                        let sType = personage.type;
                        if (sType.length === 0) {
                            sType = "No type";
                        }
                        $("#characterCard").append('<div class="card" style="width: 18rem;"> \
                <img class="card-img-top" src="' + personage.image + '" alt="Card image cap"> \
                <div class="card-body"> \
                    <h5 class="card-title" ></h5> \
                    <p class="card-text"></p> \
                    <p>name : ' + personage.name + '</p> \
                    <p>gender ' + personage.gender + '</p> \
                    <p>status : ' + personage.status + '</p> \
                    <p>type : ' + sType + '</p> \
                    <p>orgin : ' + personage.origin.name + '</p> \
                </div>\
            </div> ')
                
                    });

                })
                .fail(function (oError) {
                    console.error(oError);
                });
        }
    </script>
</body>

</html>
