<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>huidige tijd : 
    <div id="in" onload="show()"> </div>
    </div>
    <script>
        function show(){
            var today = new Date()
        
            return today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds().toString()
        }

        setInterval(function(){
        currentTime = show();
        document.getElementById("in").innerHTML = currentTime;
        }, 1000);
        
       
    </script>
</body>
</html>
