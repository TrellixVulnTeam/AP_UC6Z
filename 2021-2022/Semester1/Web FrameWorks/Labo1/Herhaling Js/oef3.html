<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="vakje" style="color: red; width: 200px; height: 200px;">
        <label id="coordlbl"></label>
    </div>

    <script>
        var vak = document.getElementById("vakje")
        var lbl = document.getElementById("coordlbl")
        
        vak.onmousemove = function(e){
            lbl.innerHTML = (e.offsetX) + "/" + (e.offsetY)
        }
    </script>
</body>
</html>
