<div class="columns">
    <div class="column">
    </div>
    <div class="column">
        <div class="field">
            <div class="label">Produkt</div>
            <select #select [(ngModel)]="id">
                <option *ngFor="let p of products;" value="{{p.Id}}">{{p.Name}}({{p.Brand}},{{p.Size}})</option>
            </select>  
        </div>
        <div class="label">Aantal stuks</div>
        <div class="field">
            <input #amount  class="input" type="number" value="1">
        </div>
        <div class="field">
            <button class="btn btn-primary-button" (click)="addProduct(amount.value)">Voeg toe</button>
        </div>
        <div class="notification is-primary" *ngIf ="showNotifications">
            <strong>Product {{select.selectedOptions[0].text.split('(')[0]}}</strong> werd toegevoegd aan het lijstje
        </div>
    </div>
    <div class="column">
    </div>
</div>
