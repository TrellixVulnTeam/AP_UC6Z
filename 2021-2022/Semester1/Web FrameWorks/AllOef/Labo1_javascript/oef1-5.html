<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<style>

h3{
    font-weight: bold;
}

</style>
<body>

    <!-- oefening 1 -->
    <h3>oefening1</h3>
    <div class="column">
        <input id="input" class="input is-rounded" onchange="setTitle1(this.value)" type="text"
            placeholder="Voer een naam in">
        <p id="output1"></p>
    </div>

    <script>
        // oefening1 script
        function setTitle1(value) {
            var inp = document.getElementById("output1")
            inp.innerText = value;
        }
    </script>
    <!-- end oefening1 -->



    <!-- oefening 2 -->
    <h3>oefening2</h3>
    <div class="column">
        <input id="input" class="input is-rounded" oninput="setTitle2(this.value)" type="text"
            placeholder="Voer een naam in">
        <p id="output2"></p>
    </div>
    <script>
             //oefening2
             let setTitle2 = (value) => {
            var inp = document.getElementById("output2")
            inp.innerText = value
        }
    </script>
    <!-- end oefening2 -->


    <!-- oefening 3 -->
    <h3>oefening3</h3>
    <br>
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <div id="vakje" style="width: 200px;height: 200px;background-color: red;" onmousemove="">
                <label id="coordinatenLabel"></label>
            </div>
        </div>
        <div class="column">
        </div>
    </div>
    <div id="title2"></div>

    <script>
        //oefening3
        vak = document.getElementById("vakje")
        label = document.getElementById("coordinatenLabel")

        vak.onmousemove = function (e) {
            console.log(e)
            label.innerText = e.offsetX + "/" + e.offsetY
        }
    </script>
    <!-- end oefening3-->


    <!-- oefening4 -->
    <br>
    <h3>oefening4 </h3>
    <br>
    <div>
        
        <label id="time"></label>
    </div>
    <br>


    <script>
        
        let time = document.getElementById("time")

        function UpdateTime() {
        let d = new Date();
        time.innerText = `huidige tijd is: ${d.getHours()}:${d.getMinutes()}.${d.getSeconds().toString().padStart(2, '0')}`;
    }
    setInterval(UpdateTime,1000);

    </script>

    <!-- end oefening4-->

    <!-- oefening5 -->
    <h3>oefening5 </h3>
    <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                <br>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>

    <!-- end oefening5 -->



</body>

</html>
