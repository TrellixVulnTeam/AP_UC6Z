<div>
  <h1>{{title}}</h1>
  <p *ngIf="IsEmpty()">De lijst is leeg</p>
  <div>
    <ol>
      <li *ngFor="let item of itemLijst; let i = index">{{item}}
          <button (click)="Verwijder(i)">X</button></li>
    </ol>

    <input #invoer type="text" (input) = "btn.disabled =invoer.value =='' ? true : false " placeholder="Geef hier je item in">
    <button #btn (click)="addItem(invoer.value)" [disabled]="invoer.value == ''" type="button">Voeg toe</button>

  </div>
</div>
