<h3 class="panel-title">Edit Profile</h3>
</div>
<div class="panel-body">
    <form role="form" method="post" action="https://nodegoat-websec.herokuapp.com/profile">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="Smith" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="ssn">SSN</label>
            <input type="text" class="form-control" id="ssn" name="ssn" value="" placeholder="Enter SSN">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
            <label for="bankAcc">Bank Account #</label>
            <input type="text" class="form-control" id="bankAcc" name="bankAcc" value="" placeholder="Enter bank account number">
        </div>
        <div class="form-group">
            <label for="bankRouting">Bank Routing #</label>
            <input type="text" class="form-control" id="bankRouting" name="bankRouting" value="" placeholder="Enter bank routing number">
            <p class="help-block">Must be entered as digits with a suffix of #. For example: 0198212# </p>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website" value=""
                placeholder="https://">
        </div>
        <input type="hidden" name="_csrf" value="" />
        <button type="submit" class="btn btn-default" name="submit">Submit</button>
