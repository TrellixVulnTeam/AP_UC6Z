<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortByPriceAscending(jsonList) {

            let objList = JSON.parse(jsonList);
            objList.sort(function (a, b) {
            return a.price - b.Price;
            });
        }


        let json = '[{"name":"eggs","price":1},{"name":"rice","price":4.04},{"name":"coffee","price":9.99}]';
        document.writeln(sortByPriceAscending(json))
    </script>
</body>
</html>
