<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oefening2</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 15px;
        text-align: left;
    }

    #even {
        background-color: blue;
    }

    #oneven {
        background-color: red;
    }
</style>

<body>
    <script>
        let teVermeigvuldigen = 10;
        document.write("<table>")
        

        for (let i = 0; i < 10; i++) {
            if (i % 2 == 0) {
                document.write("<tr>")
                document.write('<td id="even">')
                document.write(i*teVermeigvuldigen)
                document.write("</td>")
                document.write("</tr>")
            } else {
                document.write("<tr>")
                document.write('<td id="oneven">');
                document.write(i*teVermeigvuldigen)
                document.write("</td>")
                document.write("</tr>")
            }

        }

        
        document.write("</table>")
    </script>
</body>

</html>
