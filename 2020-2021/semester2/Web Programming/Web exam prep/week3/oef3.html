<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kleinste elemeneten</title>
</head>
<body>
    <script>

        let list = [1,33,32,37,10,6,8,4];
        let smallest = Number.MAX_VALUE;
        let second = Number.MAX_VALUE;
        if (list.length > 2) {
            
      
        for (let i = 0; i < list.length; i++) {
            if (list[i] < smallest)
        {
            second = smallest;
            smallest = list[i];
        }
 
        /* If list[i] is in between smallest and second
        then update second */
        else if (list[i] < second && list[i] != smallest)
            second = list[i];
            
        }

    }
    else{
        document.write("de lijst is niet groot genoeg sorry not sorry")
    }

    document.writeln("kleinste getal is " + smallest + " het 2de kleinste is " + second)
    </script>
</body>
</html>
