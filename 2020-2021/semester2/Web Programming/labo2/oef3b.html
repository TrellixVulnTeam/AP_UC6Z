    <script>
        function eersteletterHoofdletter(woord){
            let  upper = woord.charAt(length).toUpperCase()
            let rest = "";
            for (let i = 1; i < woord.length; i++) {
                rest += woord[i];
            }
            let volledigWoord = upper + rest;
            return volledigWoord;
        }
