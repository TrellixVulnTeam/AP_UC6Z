<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramdomGetal</title>
</head>

<body>
    <script>
        function GetRamdomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }


        let answer = prompt('wilt je nog een getal zien (j/n)');
        while (answer != 'n') 
        { 
            let number = Math.round(GetRamdomNumber(50, 100));
            document.writeln(number);
            answer = prompt('wilt je nog een getal zien (j/n)');
        }
        alert("gestopt")
    </script>
</body>

</html>
