        function getTwoSmallest() {
            let lijst = [15, 4, 4, 6, 34, 86, 3, 2];

            let secSmallest = Infinity;

            for (let i = 0; i < lijst.length; i++) {
                    if (lijst[i] < smallest) {
                        secSmallest = smallest;
                        smallest = lijst[i];
                        
                    } else if (lijst[i] < secSmallest) {
                        secSmallest = lijst[i];
                    }
                }
                document.write(`kleinste: ${smallest}, 2dekleisnte: ${secSmallest}`);
            }
